name: Build and Test (Ubuntu only)

on:
  push:
    branches: [ pip_install ]
  pull_request:
    branches: [ pip_install ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - name: Checkout repo and submodules (recursive)
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Ensure submodules updated (extra safe)
        run: git submodule update --init --recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tool and test dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install build

      - name: Build package (PEP 517)
        run: python -m build

      - name: List wheel files
        run: ls -lh dist/

      - name: Install built wheel
        run: python -m pip install dist/*.whl

      - name: Import test
        run: |
          python -c "from py_gpmf_parser.gopro_telemetry_extractor import GoProTelemetryExtractor"

      - name: List gpmf-parser contents (debug)
        run: ls -l gpmf-parser/
