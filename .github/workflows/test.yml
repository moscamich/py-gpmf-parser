name: Debug Build (macOS ARM64 only)

on:
  workflow_dispatch:
  push:
    branches: [ pip_install ]
  pull_request:
    branches: [ pip_install ]

jobs:
  build-mac-arm64:
    runs-on: macos-14-arm64
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build wheel pybind11 setuptools

      - name: Build wheel (macOS ARM64 debug)
        run: |
          python -m build
